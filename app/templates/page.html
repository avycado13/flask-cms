{% extends "base.html" %}

{% block title %}{{ page.title }} - Flask CMS{% endblock %}

<div class="row">

        <a href="{{ url_for('main.index') }}" class="btn btn-outline-primary mb-3">← Back to Home</a>
        <h1>{{ page.title }}</h1>
        <div class="content">
            {{ page.content | safe }}
        </div>
    </div>
</div>
{% endblock %}
